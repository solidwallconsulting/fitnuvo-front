<div class="d-flex flex-wrap flex-stack mb-6">
  <h3 class="fw-bolder my-2">
    Trainer Images
    <span class="fs-6 text-gray-400 fw-bold ms-1">{{images.length}} images</span>
  </h3>


</div>

<div  *ngIf="images.length==0" class="fs-3 mt-60  text-center text-dark">This Trainer have not images yet  </div>


<div  class="row g-6 g-xl-9 mb-6 mb-xl-9">
  <div  *ngFor="let img of images;  let i = index " class="col-12 col-sm-12 col-xl">
 


            <div
          class="card-body d-flex justify-content-center text-center flex-column p-8"
        >
          <a class="text-gray-800 text-hover-primary d-flex flex-column cursor-pointer">
            <div class="symbol symbol-125px mb-6"><img [src]="img.image_url" alt="" /></div>
            <div class="fs-5 fw-bolder mb-2"> Image {{i+1}}</div>
          </a>
          <div class="fs-7 fw-bold text-gray-400 mt-auto">eesc</div>
        </div>

  </div>

</div>
