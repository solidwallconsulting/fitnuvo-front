<div class="row g-5 g-xxl-8">
  <div class="col-xl-12">
                <a
                class="card border border-2 border-gray-300 border-hover"
              >
  
              
                <div class="card-body p-9">
                  <div *ngIf="specialities.length!=0" class="fs-3 fw-bolder text-dark">Specialities  </div>

                  <div  *ngIf="specialities.length==0" class="fs-3 mt-60  text-center text-dark">This Trainer have not specialities yet  </div>

              
              
                  <div class="d-flex flex-wrap mt-4 mb-5">
                    <div
                      *ngFor=" let spec of specialities"
                      class="
                        border border-gray-300 border-dashed
                        rounded
                        min-w-125px
                        py-3
                        px-4
                        me-7
                        mb-3
                      "
                    >
                      <div class="fs-6 text-gray-800 fw-bolder">Name : {{spec.speciality_name}}</div>
                      <div class="fw-bold text-gray-400">ID : {{spec.speciality_id}}</div>
                    </div>
              
                    
                  </div>
              
              
              
                </div>
              </a>
              
  </div>
  <div class="col-xl-6">

   

  </div>



</div>
