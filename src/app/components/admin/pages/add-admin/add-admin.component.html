<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details"
    aria-expanded="true"
    aria-controls="kt_account_profile_details"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">New Administrator</h3>
    </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="" class="form" [formGroup]="formA" (ngSubmit)="submit()">
      <div class="card-body border-top p-9">
        <div class="form-group  row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6">Avatar</label>
          <div class="col-lg-8">
            <div
              class="image-input image-input-outline"
              data-kt-image-input="true"
              [style.background-image]="'url(../../../../assets/dashboard/media/avatars/blank.png'"
            >
              <div
                class="image-input-wrapper w-125px h-125px"
                [style.background-image]="
                  'url(../../../../assets/dashboard/media/avatars/300-1.jpg'
                "
              ></div>
            </div>
          </div>
        </div>
        <div class="form-group row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Full Name</label
          >
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-6 fv-row">
                <input
                  type="text"
                  class="
                    form-control form-control-lg form-control-solid
                    mb-3 mb-lg-0
                  "
                  placeholder="First name"
                  formControlName="fName"
                />
              </div>
              <div class="col-lg-6 fv-row">
                <input
                  type="text"
                  class="form-control form-control-lg form-control-solid"
                  placeholder="Last name"
                  formControlName="lName"
                />
              </div>
            </div>
          </div>
        </div>
     
        <div class="form-group row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Contact Phone</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="tel"
              class="form-control form-control-lg form-control-solid"
              placeholder="Phone number"
              formControlName="contactPhone"
            />
          </div>
        </div>
        <div class="form-group  row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Email</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="email"
              class="form-control form-control-lg form-control-solid"
              placeholder="demo@admin.com "
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Password</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="password"
              class="form-control form-control-lg form-control-solid"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="form-group row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Repeat password</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="password"
              class="form-control form-control-lg form-control-solid"
              placeholder="Repeat Password "
              formControlName="repeatpassword"
            />
          </div>
        </div>
        <div class="form-group row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">DateBirth</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="date"
              class="form-control form-control-lg form-control-solid"
              placeholder="Date of birthday  "
              formControlName="dob"
            />
          </div>
        </div>

        <div class="form-group row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Gender</label
          >
          <div class="col-lg-8 fv-row">
            <select
              class="form-select form-select-solid form-select-lg"
              formControlName="language"
            >
              <option value="">Select a Gender...</option>
            

              <option value="H">Men</option>
              <option value="F">Women</option>
            </select>
            <div class="form-text">
              Please select a gender(Women,Men).
            </div>
          </div>
        </div>
    
 
     
      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isLoading"
          (click)="saveSettings()"
        >
          <ng-container *ngIf="!isLoading">Save </ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Please wait...{{ " " }}
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
