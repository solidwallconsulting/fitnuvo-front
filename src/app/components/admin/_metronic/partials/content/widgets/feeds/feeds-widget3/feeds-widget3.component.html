<div *ngFor="let rev of reviews">
<!-- begin::Body -->
<div class="card-body pb-0">
  <!-- begin::Header -->
  <div class="d-flex align-items-center mb-3">
    <!-- begin::User -->
    <div class="d-flex align-items-center flex-grow-1">
      <!-- begin::Avatar -->
      <div class="symbol symbol-45px me-5">
        <img src="{{url}}/storage/images/trainer/{{rev.client.photo_profil}}" alt="" />
      </div>
      <!-- end::Avatar -->

      <!-- begin::Info -->
      <div class="d-flex flex-column">
        <a href="#" class="text-gray-800 text-hover-primary fs-6 fw-bolder">
          {{rev.client.first_name}} {{rev.client.last_name}}

        </a>
        <span class="text-gray-400 fw-bold">{{rev.date_review}}</span>
      </div>
      <!-- end::Info -->
    </div>
    <!-- end::User -->

    <!-- begin::Menu -->
    <div class="my-0">
      <button
        type="button"
        class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="top-end"
      >
        <span
          [inlineSVG]="'../../../../../../../../../assets/dashboard/media/icons/duotune/general/gen024.svg'"
          class="svg-icon svg-icon-2"
        ></span>
      </button>
    </div>
    <!-- end::Menu -->
  </div>
  <!-- end::Header -->

  <!-- begin::Post -->
  <div class="mb-7">
    <!-- begin::Text -->
    <div class="text-gray-800 mb-5">
      
      {{rev.comment}}
    </div>
    <!-- end::Text -->

    <!-- begin::Toolbar -->
    <div class="d-flex align-items-center mb-5">
  

      <a
        class="
          btn btn-sm btn-light btn-color-muted btn-active-light-warning
          px-4
          py-2
        "
       
      >
        <span
          [inlineSVG]="'../../../../../../../../../assets/dashboard/media/icons/duotune/general/gen003.svg'"
          class="svg-icon svg-icon-2"
        ></span>
        {{rev.stars}}
      </a>
    </div>
    <!-- end::Toolbar -->
  </div>
  <!-- end::Post -->


  <!-- begin::Separator -->
  <div class="separator mb-4"></div>
  <!-- end::Separator -->


</div>
<!-- end::Body -->


</div>
