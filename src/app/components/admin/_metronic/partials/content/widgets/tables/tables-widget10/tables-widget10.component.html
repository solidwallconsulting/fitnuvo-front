<!-- begin::Header -->

<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <span class="card-label fw-bolder fs-3 mb-1">Members Statistics</span>
    <span class="text-muted mt-1 fw-bold fs-7">{{users.length}} members</span>
  </h3>
  <div
    class="card-toolbar"
    data-bs-toggle="tooltip"
    data-bs-placement="top"
    data-bs-trigger="hover"
    title="Click to add a user"
  >
    
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table
      class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
    >
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="w-25px">
         
          </th>
          <th class="min-w-150px">Authors</th>
          <th class="min-w-140px">Role</th>
          <th class="min-w-120px">Account status</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
  
            <ng-container *ngFor="let user of users | slice:0:5"> 
              <tr>
                <td>
                  
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="symbol symbol-45px me-5">
                      <img src="{{url}}/storage/images/trainer/{{user.photo_profil}}" alt="" />
                    </div>
                    <div class="d-flex justify-content-start flex-column">
                      <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">
                        {{user.first_name}}  {{user.last_name}}

                      </a>
                      <span class="text-muted fw-bold text-muted d-block fs-7">
                        HTML, JS, ReactJS
                      </span>
                    </div>
                  </div>
                </td>
                <td>
                  <a
                    href="#"
                    class="text-dark fw-bolder text-hover-primary d-block fs-6"
                  >
                     
                     <ng-container *ngIf="user.role==3">

                        Trainer
                     </ng-container>
                     <ng-container *ngIf="user.role==4">

                      Client
                   </ng-container>
                  </a>
                
                </td>
                <td class="text-end">
                   <ng-container  *ngIf="user.is_confirmed==1">
                  <div class="d-flex flex-column w-100 me-2">
                    <div class="d-flex flex-stack mb-2">
                      <span class="text-muted me-2 fs-7 fw-bold">Activated</span>
                    </div>
                    <div class="progress h-6px w-100">
                      <div
                        class="progress-bar bg-info"
                        role="progressbar"
                        [style.width]="'100%'"
                      ></div>
                    </div>
                  </div>
                </ng-container>
                <ng-container  *ngIf="user.is_confirmed==0">
                  <div class="d-flex flex-column w-100 me-2">
                    <div class="d-flex flex-stack mb-2">
                      <span class="text-muted me-2 fs-7 fw-bold">Deactivated</span>
                    </div>
                    <div class="progress h-6px w-100">
                      <div
                        class="progress-bar bg-info"
                        role="progressbar"
                        [style.width]="'1%'"
                      ></div>
                    </div>
                  </div>
                </ng-container>
                </td>
                <td>
                  <div class="d-flex justify-content-end flex-shrink-0">
                  
                    <a
                      href="/admin/features/users/trainers"
                      class="
                        btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                        me-1
                      "
                      *ngIf="user.role==3"
                    >
                      <span
                        [inlineSVG]="'../../../../assets/dashboard/media/icons/duotune/art/art005.svg'"
                        class="svg-icon svg-icon-3"
                      ></span>
                    </a>

                    <a
                    href="/admin/features/users/clients"
                    class="
                      btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                      me-1
                    "
                    *ngIf="user.role==4"
                  >
                    <span
                      [inlineSVG]="'../../../../assets/dashboard/media/icons/duotune/art/art005.svg'"
                      class="svg-icon svg-icon-3"
                    ></span>
                  </a>
                   
                  </div>
                </td>
              </tr>

            </ng-container>
      </tbody>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
