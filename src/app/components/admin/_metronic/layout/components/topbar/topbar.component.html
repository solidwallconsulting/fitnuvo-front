

<!-- Notifications Contact -->
<div    class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass">
  <div [ngStyle]="authservice.getRole() === 'admin' && { 'display': 'none'  } || {'': ''} ">

  <div 
    class="btn btn-icon btn-active-light-primary position-relative"
    [ngClass]="toolbarButtonHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >

  <span 
  class="svg-icon"
  [ngClass]="toolbarButtonIconSizeClass"
>   <i class="fa fa-bell svg-icon"> </i> </span>

<div *ngIf="contacts.length!=0">
  <span
  class="
    bullet bullet-dot
    bg-success
    h-6px
    w-6px
    position-absolute
    translate-middle
    top-0
    start-50
    animation-blink
  "
></span>

</div>
  


  </div>
  <app-contact-not></app-contact-not>

  </div>
</div>


<!-- begin::User -->
<div
  class="d-flex align-items-center"
  [ngClass]="toolbarButtonMarginClass"
  id="kt_header_user_menu_toggle"
>
  <!-- begin::Toggle -->
  <div
    class="cursor-pointer symbol"
    [ngClass]="toolbarUserAvatarHeightClass"
    data-kt-menu-trigger="click"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
    data-kt-menu-flip="bottom"
  >
    <img src="../../../../../../../assets/dashboard/media/avatars/admin.png" alt="metronic" />
  </div>
  <!-- end::Toggle  -->
  <app-user-inner></app-user-inner>
</div>
<!-- end::User -->

<ng-container *ngIf="headerLeft === 'menu'">
  <div
    class="d-flex align-items-center d-lg-none ms-2 me-n3"
    title="Show header menu"
  >
    <div
      class="
        btn btn-icon btn-active-light-primary
        w-30px
        h-30px
        w-md-40px
        h-md-40px
      "
      id="kt_header_menu_mobile_toggle"
    >
      <span
        [inlineSVG]="'../../../../../../../assets/dashboard/media/icons/duotune/text/txt001.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </div>
  </div>
</ng-container>
