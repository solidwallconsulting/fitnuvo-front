<header>
    <!-- Header Start -->
    <div class="header-area header-transparent" style="background:#2955AB;">
        <div class="main-header ">
            <div class="header-bottom  header-sticky">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <!-- Logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                                <a href=""><img src="/assets/site/img/logo/logo-w.png" alt=""></a>
                            </div>
                        </div>
                        <div class="col-xl-10 col-lg-10">
                            <div class="menu-wrapper d-flex align-items-center justify-content-end">
                                <!-- Main-menu -->
                                <div class="main-menu d-none d-lg-block">
                                    <nav>
                                        <ul id="navigation">                                                                                          
                                            <li><a routerLink="/search">Explore</a></li>
                                            <li><a class="nav-link" [routerLink]="['/about']">About us</a></li>
                                            <li><a routerLink="/blog">Articles</a></li>
                                            <li><a routerLink="/partner">For Partner</a></li>
                                            <li><a routerLink="/contact">Contact Us</a></li>
                                            <!-- Button -->
                                            <li *ngIf="!isAuth" class="button-header margin-left " ><a class="btn3" (click)="openLoginForm()" >Login</a></li>
                                            <li *ngIf="!isAuth" class="button-header margin-right"><a class="btnsign" (click)="openRegisterForm()" >Sign Up</a></li>
                                            <li *ngIf="isAuth">
                                                
                                                <div ngbDropdown class="d-inline-block">
                                                  <a type="button" class="btn-outline btnsign" ngbDropdownToggle><img [src]="photo" width="30px" class="rounded-circle float-right">{{user.firstname}} {{user.secondname}}</a>
                                                  <div class="dropdown-menu" ngbDropdownMenu>
                                                    <div class="profile-sidebar">
                                                        <!-- SIDEBAR USERPIC -->
				                                        <div class="profile-userpic">
					                                        <img [src]="photo" class="img-responsive" alt="">
				                                        </div>
				                                        <!-- END SIDEBAR USERPIC -->
				                                        <!-- SIDEBAR USER TITLE -->
				                                        <div class="profile-usertitle">
					                                        <div class="profile-usertitle-name">
						                                        {{user.firstname}} {{user.secondname}}
                                                                <i class="ti ti-pencil" (click)="goToprofile()"></i>
					                                        </div>
					                                        <div class="profile-usertitle-job">
                                                                {{user.email}}
					                                        </div>
				                                        </div>
				                                        <!-- END SIDEBAR USER TITLE -->
                                                    </div>
                                                    <div class="dropdown-divider"></div>
                                                    <button ngbDropdownItem><i class="ti ti-calendar"></i> Appointments</button>
                                                    <button ngbDropdownItem><i class="ti ti-heart"></i> Favorites</button>
                                                    <button ngbDropdownItem><i class="ti ti-comments"></i> Messages</button>
                                                    <button ngbDropdownItem><i class="ti ti-bell"></i> Notification</button>
                                                    <button ngbDropdownItem (click)="logout()"><i class="ti ti-power-off" ></i> Logout</button>
                                                  </div>
                                                </div>
                                                
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div> 
                     
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
