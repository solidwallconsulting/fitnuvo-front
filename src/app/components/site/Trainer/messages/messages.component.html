




  
  <div class="row spacing">
    <div class="col-lg-3 col-md-4">
        <app-sidetprofile></app-sidetprofile>
    </div>
    <div class="col-md-8 col-lg-9 card-box">
    
            <!-- info form-->
            <div class="tab-pane fade show active" id="ginfo" role="tabpanel" aria-labelledby="ginfo-tab">
                 <i (click)="back()"  class="fa fa-chevron-left fa-xl"> </i>

                <div class="container">

                     
                            <div class="py-2 px-4 border-bottom d-none d-lg-block">
                              <div class="d-flex align-items-center py-1">
                                <div class="position-relative">
                                  <img src="{{url}}/storage/images/trainer/{{usermsg.photo_profil}}" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                </div>
                                <div class="flex-grow-1 pl-10">
                                  <strong>{{usermsg.first_name}} {{usermsg.last_name}}</strong>
                                </div>
                              
                              </div>
                            </div>

                            <div class="position-relative"> 
                              <p class="text-center mt-20" *ngIf="!privatemsgs"> You have not any message until now</p>

                              <div class="chat-messages p-4">

                                <ng-container *ngFor="let msg of privatemsgs  ">

                                  <div *ngIf="msg.sender=='you'" class="chat-message-right pb-4">
                                    <div>
                                      <img src="{{url}}/storage/images/trainer/{{msg.photo_profil}}" class="rounded-circle mr-1" alt="Chris Wood" width="40" height="40">
                                      <div class="ks-datetime mt-2">{{msg.sent_at}}</div>
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 mr-3">
                                      <div class="font-weight-bold mb-1">You</div>
                                     {{msg.message}}
                                    </div>
                                  </div>
  
                                  <div *ngIf="msg.sender!='you'" class="chat-message-left pb-4">
                                    <div>
                                      <img src="{{url}}/storage/images/trainer/{{msg.photo_profil}}" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                      <div class="ks-datetime mt-2">{{msg.sent_at}}</div>
                                    </div>
                                    <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3">
                                      <div class="font-weight-bold mb-1">{{msg.sender}}</div>
                                      {{msg.message}}                                   
                                     </div>
                                  </div>

                                </ng-container>

                               

                     

                              </div>
                            </div>

                            <form  #msgForm="ngForm" (ngSubmit)="onSubmit(msgForm)">

                            <div class="flex-grow-0 py-3 px-4 border-top">
                              <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type your message" name="message" ngModel style="border-top-right-radius: 1em;border-bottom-right-radius: 1em;margin-right:-30px">
                                <button class="btn btn-primary">Send</button>
                              </div>
                            </div>
                            </form>



                 

                     
                          
                      
                 
                </div>
                  
            </div>
     </div> 

    </div>
